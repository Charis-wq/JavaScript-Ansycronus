<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asyn(asycronus)/Await</title>
</head>
<body>
    <script>
        /*Async/Await adalah sintaks moderen untuk menangani oprasi asycronus secara
        lebih sederhana dan telihat seperti kode sycronus,namun tetap asycronus
        .Asycn: di gynakan untuk mendeklarasikan funsi agar dapat menggunakan wait
        .Await: digunakan untuk menunggu penyelesaian sebuah promise dan kode akan 
        berhentisejenak hingga promise selesai.
        */
       
        function checkShtock(product){
            return new Promise((resolve, reject) => {
                console.log(`Checking stock for ${product}`);

                //simulasi mengecek stock
                setTimeout(() => {
                    const stockAvailable = true ;
                    if(stockAvailable){
                        resolve(`${product} is available in stock`)
                    }else{
                        reject(`${product} is out of stock `)
                    }
                    
                })
            })
        }

        async function main(){
            try{
                const data = await checkShtock('Laptop');
                console.log(data);
            }catch(error){
                console.log(error);
            }
        }

        main();
        
    </script>
</body>
</html>
